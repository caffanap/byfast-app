<ion-content [fullscreen]="true">
  <div class="konten">
    <div class="konten-section">
      <div class="avatar">
        <img [src]="profile.avatar ? profile.avatar : '/assets/user.png'">
      </div>
      <div class="konten-item">
        <div class="name">
          {{ profile.name }}
        </div>
        <div class="no">
          {{ profile.phone_number }}
        </div>
        <ion-button (click)="logout()" style="padding-top: 4px;" fill="outline" size="small" color="light">Logout</ion-button>
      </div>
    </div>
  </div>
  <div class="block">
    <div class="card">
      <div class="card-content">
        <div class="harga-point">
          <div class="pulsa">
            Detail
          </div>
          <div class="point">
            <ion-button (click)="updateProfile()" class="btn" color="primary" fill="clear" size="small">Perbarui</ion-button>
          </div>
        </div>
        <div class="content-menu">
          <ion-item>
            <ion-label position="floating">Nama </ion-label>
            <ion-input name="nama" [(ngModel)]="nama"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input name="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Jenis Kelamin</ion-label>
            <ion-select name="jenkel" [(ngModel)]="jenkel">
              <ion-select-option value="1">Laki - Laki</ion-select-option>
              <ion-select-option value="0">Perempuan</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Tanggal Lahir</ion-label>
            <ion-datetime name="dob" [(ngModel)]="dob"></ion-datetime>
          </ion-item>
        </div>
      </div>
    </div>
